<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title> Brandon Hoang Basic Portfolio</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Arimo|Maven+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <header>
    <div id="logo"><a href="index.html">Brandon Hoang</a></div>
    <nav class="main">
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

<div id="wrapper">
  <section id="bio">

    <h2>Contact Me</h2>
    <hr class="deep">
    <form id="contact" action="" method="post">
    <fieldset><p>Name</p>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset><p>Email</p>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset><p>Message</p>
      <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      </form>
    </section>

    <aside id="social">
      <h2>Connect with Me</h2>
      <hr class="deep">
      <a href="https://github.com/bhoang23"><img class="sociable" src="assets/images/github.png" alt="github"></a>
      <a href="https://www.linkedin.com/in/brandon-hoang-2646b7128/"><img class="sociable" src="assets/images/linkedin.png" alt="linkedin"></a>
      <a href="https://stackoverflow.com/users/8571849/brandon-hoang"><img class="sociable" src="assets/images/stackoverflow.png" alt="stackoverflow"></a>
    </aside>
  </div>

  <footer id="fixed">
    <p class="copyright">@copyright 2017 Brandon Hoang</p>
  </footer>

</body>

</html>
